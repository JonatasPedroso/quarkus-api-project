quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=

quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
quarkus.datasource.jdbc.max-size=16

quarkus.hibernate-orm.database.generation=create
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.test.continuous-testing=enabled
quarkus.test.display-test-output=true

quarkus.http.test-port=0
quarkus.http.test-timeout=10s

quarkus.log.console.enable=true
quarkus.log.console.level=WARN
quarkus.log.level=WARN
quarkus.log.category."com.rethink.api".level=INFO

quarkus.http.root-path=/api

# Fix JUnit classloader issue
quarkus.class-loading.removed-artifacts=org.junit.jupiter:junit-jupiter-engine
quarkus.test.flat-class-path=true
quarkus.test.integration-test-profile=test